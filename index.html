<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My DOS Game</title>
  <script src="https://raw.githubusercontent.com/dosbox-x/dosbox-x-web/master/dosbox.js"></script> <!-- DOSBox-X JavaScript 파일 -->
  <style>
    body { margin: 0; background: #000; }
    #dosbox { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script>
    DOSBox.run({
      id: "dosbox",  // DOSBox-X를 실행할 HTML 요소
      zip: "game.zip",  // 게임 파일을 담은 ZIP 파일
      onrun: function (dosbox) {
        dosbox.run("game.zip", "./escape.EXE");  // 게임 실행 파일
      }
    });
  </script>
</body>
</html>
